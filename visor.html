<script>
    const SUPABASE_URL = 'https://xvezdemtphqwgjukjhan.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2ZXpkZW10cGhxd2dqdWtqaGFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4OTQxMTYsImV4cCI6MjA3ODQ3MDExNn0.ayOgM2MIXJiW_q4AbAyQ4KzgiiNEF5o7sQLr2d_oX1E';

    const sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    let token = urlParams.get('t');
    if (token) token = token.replace(/['"]+/g, '');

    if (!token) {
      document.getElementById('timestamp').textContent = 'Error: Enlace sin token';
    }

    // Inicialización del Mapa
    const map = L.map('map', { zoomControl: false }).setView([0, 0], 2);
    L.control.zoom({ position: 'topright' }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // --- ELEMENTOS DE DISEÑO ---
    // 1. Icono personalizado para el punto actual (Círculo azul con borde blanco)
    const currentPosIcon = L.divIcon({
      className: 'custom-element',
      html: `<div style="
        width: 15px; 
        height: 15px; 
        background: #3880ff; 
        border: 3px solid white; 
        border-radius: 50%; 
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      "></div>`,
      iconSize: [15, 15],
      iconAnchor: [7, 7]
    });

    let polyline = null;
    let marker = null;
    let firstLoad = true;

    async function loadTrajectory() {
      if (!token) return;

      try {
        const { data, error } = await sbClient
          .from('public_locations')
          .select('lat, lon, updated_at')
          .eq('share_token', token)
          .order('updated_at', { ascending: true }); // Ordenamos por tiempo

        if (error) throw error;

        if (!data || data.length === 0) {
          document.getElementById('timestamp').textContent = 'Esperando señal GPS...';
          return;
        }

        const latlngs = data.map(p => [p.lat, p.lon]);
        const lastPoint = data[data.length - 1];
        const lastCoords = [lastPoint.lat, lastPoint.lon];

        // --- DIBUJAR TRAYECTORIA (Toda la ruta) ---
        if (!polyline) {
          polyline = L.polyline(latlngs, {
            color: '#3880ff',
            weight: 4,
            opacity: 0.8,
            lineJoin: 'round'
          }).addTo(map);
        } else {
          polyline.setLatLngs(latlngs);
        }

        // --- DESTACAR ÚLTIMO PUNTO ---
        if (!marker) {
          marker = L.marker(lastCoords, { icon: currentPosIcon }).addTo(map);
          marker.bindPopup("<b>Estoy aquí</b>");
        } else {
          marker.setLatLng(lastCoords);
        }

        // --- COMPORTAMIENTO DE CÁMARA ---
        if (firstLoad) {
          map.fitBounds(polyline.getBounds(), { padding: [50, 50] });
          firstLoad = false;
        } else {
          // Centrado suave en el último punto tras la carga inicial
          map.panTo(lastCoords);
        }

        const time = new Date(lastPoint.updated_at).toLocaleTimeString();
        document.getElementById('timestamp').textContent = `Vivo • Actualizado: ${time}`;

      } catch (err) {
        console.error('Error:', err.message);
        document.getElementById('timestamp').textContent = 'Reconectando...';
      }
    }

    loadTrajectory();
    // Consultamos cada 5 segundos para que sea más fluido
    setInterval(loadTrajectory, 5000);
  </script>
