<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    #timestamp {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="timestamp">Loading...</div>

  <script>
    // Configure Supabase
    const SUPABASE_URL = 'https://xvezdemtphqwgjukjhan.supabase.co';
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2ZXpkZW10cGhxd2dqdWtqaGFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4OTQxMTYsImV4cCI6MjA3ODQ3MDExNn0.ayOgM2MIXJiW_q4AbAyQ4KzgiiNEF5o7sQLr2d_oX1E';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Read token from URL (?t=xxxx)
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('t');
    if (!token) {
      alert('No token provided');
    }

    // Map setup
    const map = L.map('map').setView([0, 0], 3);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    let polyline, marker;

    async function loadTrajectory() {
      const { data, error } = await supabase
        .from('public_locations')
        .select('lat, lon, updated_at')
        .eq('share_token', token)
        .order('updated_at', { ascending: true });

      if (error) {
        console.error('Error loading trajectory:', error);
        return;
      }

      if (!data || data.length === 0) {
        document.getElementById('timestamp').textContent = 'No locations yet.';
        return;
      }

      const latlngs = data.map(p => [p.lat, p.lon]);
      const last = data[data.length - 1];

      if (polyline) map.removeLayer(polyline);
      if (marker) map.removeLayer(marker);

      polyline = L.polyline(latlngs, { color: 'blue', weight: 4 }).addTo(map);
      marker = L.marker([last.lat, last.lon]).addTo(map);
      map.fitBounds(polyline.getBounds(), { padding: [30, 30] });

      const updatedTime = new Date(last.updated_at).toLocaleString();
      document.getElementById('timestamp').textContent = `Last update: ${updatedTime}`;
    }

    // Load once + refresh every 10 seconds
    loadTrajectory();
    setInterval(loadTrajectory, 10000);
  </script>
</body>
</html>
