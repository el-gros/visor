<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const { createClient } = supabase
    const SUPABASE_URL = 'https://xvezdemtphqwgjukjhan.supabase.co'
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2ZXpkZW10cGhxd2dqdWtqaGFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4OTQxMTYsImV4cCI6MjA3ODQ3MDExNn0.ayOgM2MIXJiW_q4AbAyQ4KzgiiNEF5o7sQLr2d_oX1E' // from your Supabase project
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY)

    // 1ï¸âƒ£ Get token from URL
    const params = new URLSearchParams(window.location.search)
    const token = params.get('t')
    console.log('Share token:', token)

    // 2ï¸âƒ£ Init map
    const map = L.map('map').setView([0, 0], 2)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map)
    const marker = L.marker([0, 0]).addTo(map)

    // 3ï¸âƒ£ Subscribe to live updates
    supabaseClient
      .channel('location-changes')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'public_locations', filter: `share_token=eq.${token}` }, payload => {
        const { lat, lon } = payload.new
        console.log('New location:', lat, lon)
        marker.setLatLng([lat, lon])
        map.setView([lat, lon], 14)
      })
      .subscribe()
  </script>
</body>
</html>
