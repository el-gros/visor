<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize Supabase client
    const { createClient } = supabase
    const SUPABASE_URL = 'https://xvezdemtphqwgjukjhan.supabase.co'
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2ZXpkZW10cGhxd2dqdWtqaGFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4OTQxMTYsImV4cCI6MjA3ODQ3MDExNn0.ayOgM2MIXJiW_q4AbAyQ4KzgiiNEF5o7sQLr2d_oX1E'
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY)

    // Get token from URL
    const params = new URLSearchParams(window.location.search)
    const token = params.get('t')
    console.log('ðŸ“ Share token:', token)

    // Initialize Leaflet map
    const map = L.map('map').setView([0, 0], 2)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map)
    const marker = L.marker([0, 0]).addTo(map)

    // Fetch the initial location once
    async function loadInitial() {
      const { data, error } = await supabaseClient
        .from('public_locations')
        .select('lat, lon')
        .eq('share_token', token)
        .single()
      if (error) {
        console.error('âŒ Error fetching initial location:', error)
        return
      }
      if (data) {
        const { lat, lon } = data
        console.log('âœ… Initial location:', lat, lon)
        marker.setLatLng([lat, lon])
        map.setView([lat, lon], 14)
      }
    }
    loadInitial()

    // Subscribe to live updates (realtime)
    supabaseClient
      .channel('location-changes')
      .on('postgres_changes', { 
        event: '*', 
        schema: 'public', 
        table: 'public_locations', 
        filter: `share_token=eq.${token}` 
      }, payload => {
        const { lat, lon } = payload.new
        console.log('ðŸ“¡ New location:', lat, lon)
        marker.setLatLng([lat, lon])
        map.setView([lat, lon], 14)
      })
      .subscribe()
  </script>
</body>
</html>
