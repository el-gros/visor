<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Tracker - Seguimiento en Vivo</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  
  <style>
    html, body, #map { 
      height: 100%; 
      margin: 0; 
      background: #f0f0f0;
    }

    #timestamp {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      white-space: nowrap;
      border: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="timestamp">Cargando visor...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // 1. Configuración de Supabase (Variable renombrada para evitar conflictos)
    const SUPABASE_URL = 'https://xvezdemtphqwgjukjhan.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2ZXpkZW10cGhxd2dqdWtqaGFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4OTQxMTYsImV4cCI6MjA3ODQ3MDExNn0.ayOgM2MIXJiW_q4AbAyQ4KzgiiNEF5o7sQLr2d_oX1E';

    // Usamos el namespace global explícitamente para crear el cliente
    const sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 2. Obtener Token de la URL (?t=xxxx)
    const urlParams = new URLSearchParams(window.location.search);
    let token = urlParams.get('t');
    
    // Limpieza de posibles comillas si se pegó mal la URL
    if (token) token = token.replace(/['"]+/g, '');

    if (!token) {
      document.getElementById('timestamp').textContent = 'Error: Enlace sin token de seguimiento';
    }

    // 3. Inicialización del Mapa
    const map = L.map('map', { zoomControl: false }).setView([0, 0], 2);
    L.control.zoom({ position: 'topright' }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let polyline = null;
    let marker = null;
    let firstLoad = true;

    // 4. Función de actualización
    async function loadTrajectory() {
      if (!token) return;

      try {
        const { data, error } = await sbClient
          .from('public_locations')
          .select('lat, lon, updated_at')
          .eq('share_token', token)
          .order('id', { ascending: true });

        if (error) throw error;

        if (!data || data.length === 0) {
          document.getElementById('timestamp').textContent = 'Esperando señal GPS...';
          return;
        }

        const latlngs = data.map(p => [p.lat, p.lon]);
        const lastPoint = data[data.length - 1];
        const lastCoords = [lastPoint.lat, lastPoint.lon];

        // --- Dibujar Trayectoria ---
        if (!polyline) {
          polyline = L.polyline(latlngs, {
            color: '#3880ff',
            weight: 5,
            opacity: 0.6
          }).addTo(map);
        } else {
          polyline.setLatLngs(latlngs);
        }

        // --- Dibujar Marcador ---
        if (!marker) {
          marker = L.marker(lastCoords).addTo(map);
          marker.bindPopup("<b>Ubicación actual</b>").openPopup();
        } else {
          marker.setLatLng(lastCoords);
        }

        // --- Zoom ---
        if (firstLoad) {
          map.fitBounds(polyline.getBounds(), { padding: [50, 50] });
          firstLoad = false;
        }

        const time = new Date(lastPoint.updated_at).toLocaleTimeString();
        document.getElementById('timestamp').textContent = `Última actualización: ${time}`;

      } catch (err) {
        console.error('Error cargando datos:', err.message);
        document.getElementById('timestamp').textContent = 'Error de conexión';
      }
    }

    // 5. Bucle
    loadTrajectory();
    setInterval(loadTrajectory, 10000);
  </script>
</body>
</html>
